<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenAI Text Generator</title>
  </head>
  <body>
    <h1>OpenAI Text Generator</h1>
    <form id="text-form">
      <label for="prompt">Enter a prompt:</label><br />
      <input type="text" id="prompt" name="prompt" required /><br />
      <button type="submit">Generate Text</button>
    </form>
    <div id="result"></div>
    <script>
      const form = document.getElementById("text-form");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        // Get the prompt value from the form
        const prompt = document.getElementById("prompt").value;

        // Call the API to generate text
        const response = await fetch("/generate_text", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt }),
        });

        // Parse the response as JSON
        const data = await response.json();

        // Display the generated text on the page
        resultDiv.innerHTML = "<p>" + data.text + "</p>";
      });
    </script>
  </body>
</html>
